<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Driving Tales</title>
  </head>
  <body>
    <div class="game-container">
      <div class="road-container">
        <div class="message">Press Enter To Start Game</div>
        <div class="score flex">
          <div class="score-title">Score :</div>
          <div class="score-value">-</div>
        </div>
        <img src="road.svg" alt="" class="road" id="road-1" />
        <img src="road.svg" alt="" class="road" id="road-2" />
      </div>
      <img src="random-car-1.svg" alt="" class="random-car" id="random-car-1" />
      <img src="random-car-2.png" alt="" class="random-car" id="random-car-2" />
      <img src="random-car-3.svg" alt="" class="random-car" id="random-car-3" />
      <img src="random-car-1svg" alt="" class="random-car" id="random-car-4" />
      <img src="main-car.svg" alt="" id="player-car" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
